<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reports â€¢ Spreadsheet Interface</title>
    <style>
      :root{ --bg:#1f2430; --panel:#2b2d31; --border:#3b3f4a; --text:#e5e7eb; --sub:#a6aec3; --accent:#5865f2; --accent-2:#64748b; --input:#1f232b; --hover:#353841; }
      *{box-sizing:border-box}
      body{ font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:var(--bg); color:var(--text); line-height:1.4 }
      header{ position:sticky; top:0; z-index:30; padding:12px 16px; background:#1f2430cc; color:var(--text); border-bottom:1px solid var(--border); backdrop-filter:saturate(1.2) blur(6px) }
      main{ padding:12px; display:flex; flex-direction:column; gap:12px; max-width:1100px; margin:0 auto }
      .row{ display:flex; gap:8px; align-items:center; flex-wrap: wrap }
      .panel{ background:var(--panel); border:1px solid var(--border); border-radius:8px }
      .panel .content{ padding:12px }
      h2{ font-size:14px; margin:0 0 8px; color:var(--sub); font-weight:600; letter-spacing:.2px }
      input[type="text"], input[type="date"], input[type="datetime-local"], select{ width:100%; padding:10px 12px; border:1px solid var(--border); border-radius:10px; background:var(--input); color:var(--text) }
      button{ padding:10px 14px; border:1px solid var(--accent); background:var(--accent); color:#fff; border-radius:10px; cursor:pointer }
      button.ghost{ background:transparent; border-color:var(--border); color:var(--text) }
      .grid{ display:grid; grid-template-columns: repeat(2, minmax(240px, 1fr)); gap:10px }
      .spacer{ flex:1 }
      #resultsPanel .content{ padding: 0 }
      #resultsPanel table thead th{ position: sticky; top: 0; background: #262b36; z-index: 1 }
      table{ width:100%; border-collapse:collapse }
      th,td{ padding:10px; border-bottom:1px solid var(--border); text-align:left; font-size:13px }
      .muted{ color:var(--sub); font-size:12px }
      @media print{
        @page { margin: 12mm }
        header, #quickPanel, #advancedPanel, #btnToggleAdvanced, #btnRun, #btnPrint { display:none !important }
        body { background:white; color:black }
        .panel{ border:none }
        .panel .content{ padding:0 }
        #resultsPanel { display:block }
        #resultsPanel .content { padding:0 }
        #resultsPanel [style*="max-height"]{ max-height: none !important; overflow: visible !important }
        table{ page-break-after:auto }
        tr{ page-break-inside:avoid; page-break-after:auto }
        thead{ display: table-header-group }
        tfoot{ display: table-footer-group }
        th,td{ border-bottom:1px solid #ccc; color:black }
      }
      #toast{ position:fixed; left:50%; transform:translateX(-50%); bottom:20px; background:#0f172a; color:#e2e8f0; border:1px solid #334155; border-radius:10px; padding:10px 12px; box-shadow:0 8px 30px rgba(0,0,0,.35); z-index:50; display:none; max-width:92vw }
    </style>
  </head>
  <body>
    <header>
      <div class="row" style="justify-content:space-between; align-items:center">
        <strong>Reports</strong>
        <div class="row">
          <a href="index.html" class="ghost" style="text-decoration:none; padding:8px 10px; border:1px solid var(--border); border-radius:10px; color:var(--text)">Home</a>
          <a href="admin.html" id="linkAdmin" class="ghost" style="display:none; text-decoration:none; padding:8px 10px; border:1px solid var(--border); border-radius:10px; color:var(--text)">Admin</a>
          <span id="userLabel" class="muted">Viewer</span>
          <button id="btnLogout" class="ghost" style="display:none">Sign Out</button>
        </div>
      </div>
    </header>
    <main>
      <div id="guardPanel" class="panel" style="display:none">
        <div class="content">
          <h2>Access Denied</h2>
          <div class="muted">Reports are available to editors and admins only.</div>
        </div>
      </div>

      <div id="quickPanel" class="panel" style="display:none">
        <div class="content">
          <h2>Quick Reports</h2>
          <div class="row" style="gap:8px; align-items:end; flex-wrap:wrap">
            <button id="btnQuickToday">Today's Changes</button>
            <button id="btnQuickMySession">My Session Changes</button>
            <div>
              <label class="muted">Called On</label>
              <div class="row" style="gap:6px">
                <input id="qCalledDate" type="date" />
                <button id="btnQuickCalled" class="ghost">Run</button>
              </div>
            </div>
            <div>
              <label class="muted">Visited On</label>
              <div class="row" style="gap:6px">
                <input id="qVisitedDate" type="date" />
                <button id="btnQuickVisited" class="ghost">Run</button>
              </div>
            </div>
          </div>
          <div class="row" style="margin-top:10px">
            <button id="btnToggleAdvanced" class="ghost">Advanced Filters</button>
            <span class="spacer"></span>
            <button id="btnRun">Generate Report</button>
            <button id="btnPrint" class="ghost">Print</button>
          </div>
        </div>
      </div>

      <div id="advancedPanel" class="panel" style="display:none">
        <div class="content">
          <h2>Advanced Filters</h2>
          <div class="grid">
            <div><label class="muted">Called From</label><input id="fCalledFrom" type="date" /></div>
            <div><label class="muted">Called To</label><input id="fCalledTo" type="date" /></div>
            <div><label class="muted">Visited From</label><input id="fVisitedFrom" type="date" /></div>
            <div><label class="muted">Visited To</label><input id="fVisitedTo" type="date" /></div>
            <div><label class="muted">Modified From</label><input id="fModFrom" type="datetime-local" /></div>
            <div><label class="muted">Modified To</label><input id="fModTo" type="datetime-local" /></div>
            <div><label class="muted">By User</label><input id="fByUser" type="text" placeholder="username" /></div>
            <div><label class="muted">UC</label><input id="fUC" type="text" placeholder="e.g., UC-1" /></div>
            <div><label class="muted">Locality</label><input id="fLocality" type="text" placeholder="e.g., Model Town" /></div>
            <div><label class="muted">PP</label><input id="fPP" type="text" placeholder="e.g., PP-123" /></div>
            <div><label class="muted">Limit</label><input id="fLimit" type="number" min="1" value="200" /></div>
          </div>
        </div>
      </div>

      <div class="panel" id="resultsPanel" style="display:none">
        <div class="content">
          <h2>Results</h2>
          <div class="muted" id="meta"></div>
          <div style="overflow:auto; max-height:60vh">
            <table>
              <thead><tr id="thead"></tr></thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <div id="toast" class="toast" role="status" aria-live="polite"></div>
    <script src="util.js"></script>
    <script src="reports.js"></script>
  </body>
  </html>
