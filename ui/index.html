<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spreadsheet Interface</title>
    <style>
      :root{
        --bg:#12141a; --panel:#1b1f2a; --border:#2a3140; --text:#e6e8eb; --sub:#a2aabc; --accent:#4f46e5; --accent-2:#556581;
        --input:#141823; --hover:#242a36;
      }
      *{box-sizing:border-box}
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: var(--bg); color: var(--text); line-height:1.4 }
      header { position:sticky; top:0; z-index:30; padding: 12px 16px; background: #151a23; color: var(--text); border-bottom:1px solid var(--border); backdrop-filter:saturate(1.2) blur(2px) }
      main { padding: 12px; display: flex; flex-direction: column; gap: 12px; max-width: 1100px; margin: 0 auto; }
      .toolbar { display:flex; gap:8px; align-items:center; }
      .panel { background: var(--panel); border: 1px solid var(--border); border-radius: 8px; }
      .panel .content { padding: 12px; }
      h2 { font-size: 14px; margin: 0 0 8px; color: var(--sub); font-weight:600; letter-spacing:.2px }
      input[type="text"], input[type="number"], textarea { width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 10px; background: var(--input); color: var(--text); outline: none; }
      input:focus, textarea:focus { border-color: var(--accent); box-shadow: 0 0 0 2px #4f46e533 }
      button { padding: 10px 14px; border: 1px solid var(--accent); background: var(--accent); color: #fff; border-radius: 10px; cursor: pointer; }
      button.secondary { border-color: var(--accent-2); background: var(--accent-2); }
      button.ghost { background: transparent; border-color: var(--border); color: var(--text); }
      button:hover{ filter:brightness(1.05) }
      table { width: 100%; border-collapse: collapse; }
      th, td { padding: 10px; border-bottom: 1px solid var(--border); text-align: left; font-size: 13px; }
      thead th { position: sticky; top: 0; background: #161a25; z-index: 1 }
      tr:hover { background: var(--hover); transition: background .15s ease }
      .muted { color: var(--sub); font-size: 12px; }
      .grid-fields { display: grid; grid-template-columns: 1fr; gap: 8px; }
      .field { display: grid; grid-template-columns: 160px 1fr; gap: 10px; align-items: center; }
      .row { display:flex; gap:8px; align-items:center }
      .spacer { flex:1 }
      #loading { display:none; color: var(--sub) }
      .toast { position: fixed; left: 50%; transform: translateX(-50%); bottom: 20px; background:#0f172a; color:#e2e8f0; border:1px solid #334155; border-radius:10px; padding:10px 12px; box-shadow:0 8px 30px rgba(0,0,0,.35); z-index:50; display:none; max-width: 92vw }
      .kpi { display:inline-block; padding:2px 8px; background:#101522; border:1px solid var(--border); border-radius:999px; font-size:12px; color:#9fb1d0 }
      @media (max-width: 640px) {
        main { padding: 8px; gap: 10px; }
        .toolbar { flex-wrap: wrap; gap: 6px; }
        .toolbar input, .toolbar button { flex: 1 1 100%; min-width: 44px }
        button { padding: 12px 14px; border-radius: 12px; }
        th, td { padding: 12px; font-size: 14px; }
        h2 { font-size: 16px; }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="row" style="justify-content:space-between; align-items:center">
        <strong>Spreadsheet Interface</strong>
        <div class="row" style="gap:8px; align-items:center">
          <span id="userLabel" class="muted">Viewer</span>
          <button id="btnLogin" class="ghost">Sign In</button>
          <button id="btnLogout" class="ghost" style="display:none">Sign Out</button>
        </div>
      </div>
    </header>
    <main>
      <div class="panel">
        <div class="content">
          <div class="toolbar">
            <input id="query" type="text" placeholder="Search across all columns" />
            <input id="limit" type="number" min="1" max="1000" value="50" title="Max results" style="width: 120px" />
            <button id="btnSearch">Search</button>
            <span class="spacer"></span>
            <button class="ghost" id="btnNew">New Entry</button>
          </div>
          <div class="row" style="justify-content:space-between; align-items:center; margin-top:6px">
            <div class="muted" id="resultMeta"></div>
            <div id="loading" class="kpi">Searchingâ€¦</div>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="content" style="overflow:auto; max-height: 48vh">
          <table>
            <thead id="thead"></thead>
            <tbody id="tbody"></tbody>
          </table>
          <div class="row" style="justify-content:center; margin-top:10px">
            <button id="btnMore" class="ghost" style="display:none">Show more</button>
          </div>
        </div>
      </div>

      <div class="panel" id="createPanel" style="display:none">
        <div class="content">
          <h2>New Entry</h2>
          <div class="grid-fields" id="createFields"></div>
          <div class="row" style="margin-top:10px">
            <button id="btnCreate">Create</button>
            <button class="secondary" id="btnCancelCreate">Cancel</button>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="content">
          <h2>Profile</h2>
          <div id="detailsEmpty" class="muted">Select a row to view and edit fields.</div>
          <div id="details" style="display:none">
            <div class="muted" id="rowInfo"></div>
            <div class="grid-fields" id="fields"></div>
            <div class="row" style="margin-top:10px">
              <button id="btnSave">Save Changes</button>
              <button class="secondary" id="btnReload">Reload</button>
            </div>
            <div style="height:12px"></div>
            <h2>Add Comment</h2>
            <textarea id="comment" rows="3" placeholder="Write a comment..."></textarea>
            <div style="margin-top:8px">
              <button id="btnComment">Add Comment</button>
            </div>
          </div>
        </div>
      </div>

      <div class="panel" id="adminPanel" style="display:none">
        <div class="content">
          <h2>Admin</h2>
          <div class="grid-fields">
            <div class="field"><label>New Username</label><input id="admUser" type="text" placeholder="username" /></div>
            <div class="field"><label>New Password</label><input id="admPass" type="text" placeholder="password" /></div>
            <div class="field"><label>Role</label><input id="admRole" type="text" placeholder="viewer | editor | admin" /></div>
          </div>
          <div class="row" style="gap:8px; margin-top:8px">
            <button id="btnCreateUser">Create/Update User</button>
          </div>
          <div style="height:12px"></div>
          <h2>Revert Changes</h2>
          <div class="grid-fields">
            <div class="field"><label>From (ISO)</label><input id="revFrom" type="datetime-local" /></div>
            <div class="field"><label>To (ISO)</label><input id="revTo" type="datetime-local" /></div>
          </div>
          <div class="row" style="gap:8px; margin-top:8px">
            <button id="btnRevert">Revert</button>
          </div>
          <div class="muted" id="admMsg" style="margin-top:6px"></div>
        </div>
      </div>
    </main>
    <div id="toast" class="toast" role="status" aria-live="polite"></div>
    <script src="app.js"></script>
  </body>
  </html>
