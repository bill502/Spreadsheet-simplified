<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lawyer Voter Database</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <header>
      <div class="row" style="justify-content:space-between; align-items:center">
        <strong>Home</strong>
        <div class="row" style="gap:8px; align-items:center">
          <a id="linkReports" href="reports.html" class="ghost" style="display:none; text-decoration:none; padding:8px 10px; border:1px solid var(--border); border-radius:10px; color:var(--text)">Reports</a>
          <a id="linkAdmin" href="admin.html" class="ghost" style="display:none; text-decoration:none; padding:8px 10px; border:1px solid var(--border); border-radius:10px; color:var(--text)">Admin</a>
          <span id="userLabel" class="muted">Viewer</span>
          <button id="btnLogin" class="ghost">Sign In</button>
          <button id="btnLogout" class="ghost" style="display:none">Sign Out</button>
        </div>
      </div>
    </header>
    <main>
      <div class="panel" id="loginPanel" style="display:none">
        <div class="content">
          <h2>Sign In</h2>
          <div class="grid-fields">
            <div class="field"><label>Username</label><input id="loginUser" type="text" placeholder="username" /></div>
            <div class="field"><label>Password</label><input id="loginPass" type="password" placeholder="password" /></div>
          </div>
          <div class="row" style="margin-top:8px">
            <button id="btnLoginSubmit">Sign In</button>
          </div>
        </div>
      </div>
      <div class="panel">
        <div class="content">
          <div class="toolbar">
            <input id="query" type="text" placeholder="Search across all columns" />
            <input id="limit" type="number" min="1" max="1000" value="50" title="Max results" style="width: 120px" />
            <button id="btnSearch">Search</button>
            <span class="spacer"></span>
            <button class="ghost" id="btnNew">New Entry</button>
          </div>
          <div class="row" style="gap:12px; align-items:center; margin-top:6px">
            <span class="muted">Search by:</span>
            <label class="row" style="gap:6px"><input type="checkbox" id="byUC" /> <span class="muted">UC</span></label>
            <label class="row" style="gap:6px"><input type="checkbox" id="byPP" /> <span class="muted">PP</span></label>
            <label class="row" style="gap:6px"><input type="checkbox" id="byLocality" /> <span class="muted">Locality</span></label>
            <span class="muted">(none = all columns)</span>
          </div>
          <div class="row" style="justify-content:space-between; align-items:center; margin-top:6px">
            <div class="muted" id="resultMeta"></div>
            <div id="loading" class="kpi">Searchingâ€¦</div>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="content" style="overflow:auto; max-height: 48vh">
          <table>
            <thead id="thead"></thead>
            <tbody id="tbody"></tbody>
          </table>
          <div class="row" style="justify-content:center; margin-top:10px">
            <button id="btnMore" class="ghost" style="display:none">Show more</button>
          </div>
        </div>
      </div>

      <div class="panel" id="createPanel" style="display:none">
        <div class="content">
          <h2>New Entry</h2>
          <div class="grid-fields" id="createFields"></div>
          <div class="row" style="margin-top:10px">
            <button id="btnCreate">Create</button>
            <button class="secondary" id="btnCancelCreate">Cancel</button>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="content">
          <h2>Profile</h2>
          <div id="detailsEmpty" class="muted">Select a row to view and edit fields.</div>
          <div id="details" style="display:none">
            <div class="muted" id="rowInfo"></div>
            <div class="grid-fields" id="fields"></div>
            <div class="row" style="margin-top:10px">
              <button id="btnSave">Save Changes</button>
              <button class="secondary" id="btnReload">Reload</button>
            </div>
            <div style="height:12px"></div>
            <h2>Add Comment</h2>
            <textarea id="comment" rows="3" placeholder="Write a comment..."></textarea>
            <div style="margin-top:8px">
              <button id="btnComment">Add Comment</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Admin moved to admin.html -->
    </main>
    <div id="toast" class="toast" role="status" aria-live="polite"></div>
    <script src="util.js"></script>
    <script src="app.js"></script>
  </body>
  </html>
