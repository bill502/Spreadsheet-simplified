<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin â€¢ Lawyer Voter Database</title>
    <link rel="preload" href="admin.js" as="script" />
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <header>
      <div class="row" style="justify-content:space-between; align-items:center">
        <strong>Admin Panel</strong>
        <div class="row">
          <a href="index.html" class="ghost" style="text-decoration:none; padding:8px 10px; border:1px solid var(--border); border-radius:10px; color:var(--text)">Home</a>
          <span id="userLabel" class="muted">Viewer</span>
          <button id="btnLogout" class="ghost" style="display:none">Sign Out</button>
        </div>
      </div>
    </header>
    <main>
      <div class="panel" id="guardPanel" style="display:none">
        <div class="content">
          <h2>Access Denied</h2>
          <div class="muted">You must sign in as an admin to view this page.</div>
          <div style="margin-top:8px"><a href="index.html" class="ghost" style="text-decoration:none; padding:8px 10px; border:1px solid var(--border); border-radius:10px; color:var(--text)">Go to Home</a></div>
        </div>
      </div>

      <div class="panel" id="usersPanel" style="display:none">
        <div class="content">
          <h2>Users</h2>
          <div class="row" style="justify-content:space-between; margin-bottom:6px">
            <div class="muted" id="usersMeta"></div>
            <button id="btnUsersRefresh" class="ghost">Refresh</button>
          </div>
          <div style="overflow:auto; max-height:40vh">
            <table>
              <thead><tr><th>Username</th><th>Role</th><th>Actions</th></tr></thead>
              <tbody id="usersBody"></tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="panel" id="managePanel" style="display:none">
        <div class="content">
          <h2 id="manageTitle">Create / Update User</h2>
          <div class="grid-fields">
            <div class="field"><label>Username</label><input id="admUser" type="text" placeholder="username" /></div>
            <div class="field"><label>Password</label><input id="admPass" type="text" placeholder="(leave blank to keep)" /></div>
            <div class="field"><label>Role</label>
              <select id="admRole">
                <option value="viewer">viewer</option>
                <option value="editor">editor</option>
                <option value="admin">admin</option>
              </select>
            </div>
          </div>
          <div class="row" style="gap:8px; margin-top:8px">
            <button id="btnCreateUser">Save</button>
            <button id="btnCancelEdit" class="secondary">Cancel</button>
          </div>
          <div class="muted" id="admMsg" style="margin-top:6px"></div>
        </div>
      </div>

      <div class="panel" id="revertPanel" style="display:none">
        <div class="content">
          <h2>Revert Changes</h2>
          <div class="grid-fields">
            <div class="field"><label>From (ISO)</label><input id="revFrom" type="datetime-local" /></div>
            <div class="field"><label>To (ISO)</label><input id="revTo" type="datetime-local" /></div>
          </div>
          <div class="row" style="gap:8px; margin-top:8px">
            <button id="btnRevert">Revert</button>
          </div>
          <div class="muted" id="revertMsg" style="margin-top:6px"></div>
        </div>
      </div>
    </main>
    <div id="toast" class="toast" role="status" aria-live="polite"></div>
    <script src="util.js"></script>
    <script src="admin.js"></script>
  </body>
  </html>
