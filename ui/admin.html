<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin â€¢ Spreadsheet Interface</title>
    <link rel="preload" href="admin.js" as="script" />
    <style>
      :root{ --bg:#1f2430; --panel:#2b2d31; --border:#3b3f4a; --text:#e5e7eb; --sub:#a6aec3; --accent:#5865f2; --accent-2:#64748b; --input:#1f232b; --hover:#353841; }
      *{box-sizing:border-box}
      body{ font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; background:var(--bg); color:var(--text); line-height:1.4 }
      header{ position:sticky; top:0; z-index:30; padding:12px 16px; background:#1f2430cc; color:var(--text); border-bottom:1px solid var(--border); backdrop-filter:saturate(1.2) blur(6px) }
      main{ padding:12px; display:flex; flex-direction:column; gap:12px; max-width:1100px; margin:0 auto }
      .row{ display:flex; gap:8px; align-items:center }
      .panel{ background:var(--panel); border:1px solid var(--border); border-radius:8px }
      .panel .content{ padding:12px }
      h2{ font-size:14px; margin:0 0 8px; color:var(--sub); font-weight:600; letter-spacing:.2px }
      input[type="text"], input[type="password"], input[type="datetime-local"], textarea{ width:100%; padding:10px 12px; border:1px solid var(--border); border-radius:10px; background:var(--input); color:var(--text) }
      button{ padding:10px 14px; border:1px solid var(--accent); background:var(--accent); color:#fff; border-radius:10px; cursor:pointer }
      button.secondary{ border-color:var(--accent-2); background:var(--accent-2) }
      button.ghost{ background:transparent; border-color:var(--border); color:var(--text) }
      table{ width:100%; border-collapse:collapse }
      th,td{ padding:10px; border-bottom:1px solid var(--border); text-align:left; font-size:13px }
      .grid-fields{ display:grid; grid-template-columns:1fr; gap:8px }
      .field{ display:grid; grid-template-columns:160px 1fr; gap:10px; align-items:center }
      .muted{ color:var(--sub); font-size:12px }
      #toast{ position:fixed; left:50%; transform:translateX(-50%); bottom:20px; background:#0f172a; color:#e2e8f0; border:1px solid #334155; border-radius:10px; padding:10px 12px; box-shadow:0 8px 30px rgba(0,0,0,.35); z-index:50; display:none; max-width:92vw }
    </style>
  </head>
  <body>
    <header>
      <div class="row" style="justify-content:space-between; align-items:center">
        <strong>Admin Panel</strong>
        <div class="row">
          <a href="index.html" class="ghost" style="text-decoration:none; padding:8px 10px; border:1px solid var(--border); border-radius:10px; color:var(--text)">Home</a>
          <span id="userLabel" class="muted">Viewer</span>
          <button id="btnLogout" class="ghost" style="display:none">Sign Out</button>
        </div>
      </div>
    </header>
    <main>
      <div class="panel" id="guardPanel" style="display:none">
        <div class="content">
          <h2>Access Denied</h2>
          <div class="muted">You must sign in as an admin to view this page.</div>
          <div style="margin-top:8px"><a href="index.html" class="ghost" style="text-decoration:none; padding:8px 10px; border:1px solid var(--border); border-radius:10px; color:var(--text)">Go to Home</a></div>
        </div>
      </div>

      <div class="panel" id="usersPanel" style="display:none">
        <div class="content">
          <h2>Users</h2>
          <div class="row" style="justify-content:space-between; margin-bottom:6px">
            <div class="muted" id="usersMeta"></div>
            <button id="btnUsersRefresh" class="ghost">Refresh</button>
          </div>
          <div style="overflow:auto; max-height:40vh">
            <table>
              <thead><tr><th>Username</th><th>Role</th><th>Actions</th></tr></thead>
              <tbody id="usersBody"></tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="panel" id="managePanel" style="display:none">
        <div class="content">
          <h2 id="manageTitle">Create / Update User</h2>
          <div class="grid-fields">
            <div class="field"><label>Username</label><input id="admUser" type="text" placeholder="username" /></div>
            <div class="field"><label>Password</label><input id="admPass" type="text" placeholder="(leave blank to keep)" /></div>
            <div class="field"><label>Role</label>
              <select id="admRole">
                <option value="viewer">viewer</option>
                <option value="editor">editor</option>
                <option value="admin">admin</option>
              </select>
            </div>
          </div>
          <div class="row" style="gap:8px; margin-top:8px">
            <button id="btnCreateUser">Save</button>
            <button id="btnCancelEdit" class="secondary">Cancel</button>
          </div>
          <div class="muted" id="admMsg" style="margin-top:6px"></div>
        </div>
      </div>

      <div class="panel" id="revertPanel" style="display:none">
        <div class="content">
          <h2>Revert Changes</h2>
          <div class="grid-fields">
            <div class="field"><label>From (ISO)</label><input id="revFrom" type="datetime-local" /></div>
            <div class="field"><label>To (ISO)</label><input id="revTo" type="datetime-local" /></div>
          </div>
          <div class="row" style="gap:8px; margin-top:8px">
            <button id="btnRevert">Revert</button>
          </div>
          <div class="muted" id="revertMsg" style="margin-top:6px"></div>
        </div>
      </div>
    </main>
    <div id="toast" class="toast" role="status" aria-live="polite"></div>
    <script src="admin.js"></script>
  </body>
  </html>
